<div class="size-full">
  <nz-collapse nzSize="small">
    @for(group of componentDatas;track group.code){
    <nz-collapse-panel>
      <div
        class="flex"
        cdkDropList
        [cdkDropListData]="group.children"
        [cdkDropListConnectedTo]="connectedList()"
      >
        @for(item of group.children;track item.code){
        <div
          cdkDrag
          [cdkDragData]="item"
          class="border border-gray-300 cursor-pointer"
        >
          {{item.name}}
        </div>
        }
      </div>
    </nz-collapse-panel>
    }
  </nz-collapse>
</div>
