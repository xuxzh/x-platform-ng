<nz-layout class="app-layout">
  <nz-sider nzCollapsible nzWidth="200px" nzTheme="dark">
    <div class="logo">
      <h3 style="color: white; text-align: center; padding: 16px;">{{ title }}</h3>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline">
      <li nz-menu-item nzSelected>
        <span nz-icon nzType="home"></span>
        <span>首页</span>
      </li>
      <li nz-menu-item>
        <span nz-icon nzType="setting"></span>
        <span>设置</span>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header style="background: #fff; padding: 0 24px;">
      <h2>ng-zorro-antd 配置成功！</h2>
    </nz-header>
    <nz-content style="margin: 24px 16px; padding: 24px; background: #fff; min-height: 360px;">
      <div style="text-align: center; padding: 40px;">
        <h1>欢迎使用 ng-zorro-antd</h1>
        <p>这是一个基于 Angular 和 Ant Design 的企业级 UI 组件库</p>
        <div class="button-group">
          <button nz-button nzType="primary">
            <span nz-icon nzType="download"></span>
            主要按钮
          </button>
          <button nz-button nzType="default">默认按钮</button>
          <button nz-button nzType="dashed">虚线按钮</button>
          <button nz-button nzType="text">文本按钮</button>
        </div>
      </div>
      <router-outlet></router-outlet>
    </nz-content>
    <nz-footer style="text-align: center;">
      X Platform NG ©2024 Powered by ng-zorro-antd
    </nz-footer>
  </nz-layout>
</nz-layout>
