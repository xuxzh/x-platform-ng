<div class="size-full flex flex-col">
  <div class="flex-none h-24">
    <button nz-button nzType="link" type="button">
      <nz-icon nzType="play-circle"></nz-icon>
    </button>
    <button nz-button nzType="link" type="button" nzDanger (click)="clear()">
      <nz-icon nzType="clear"></nz-icon>
    </button>
    <button nz-button nzType="link" type="button" (click)="save()">
      <nz-icon nzType="save"></nz-icon>
    </button>
  </div>
  <div class="flex-auto h-48 flex flex-row">
    <div class="flex-none w-48">
      <!-- 组件池 -->
      <xz-component-pool></xz-component-pool>
    </div>
    <div class="flex-auto w-48 border border-gray-200">
      <xz-container-wrapper
        class="block size-full"
        [rhDatasource]="pageSchema()"
      >
      </xz-container-wrapper>
      <!-- <xz-div [rhNodeSchema]="pageSchema()"> </xz-div> -->
    </div>
    <div class="flex-none w-48"></div>
  </div>
  <div class="flex-none h-12"></div>
</div>
